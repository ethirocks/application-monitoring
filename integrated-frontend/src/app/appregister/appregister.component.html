<div class="container">
  <h3>Register Application</h3>
</div>
<div class="container">
  <form [formGroup]="applicationregisterform" (ngSubmit)="onSubmit() && addapplicationregister()" #f="ngForm" novalidate>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" class="form-control" id="applicationid" [(ngModel)]="dash.appname" formControlName="applicationnameform"
          required placeholder="Application-Name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput type="url" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?|^((http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]):[0-9][0-9][0-9][0-9]$"
          class="form-control" id="ipadressid" [(ngModel)]="dash.ipaddress" formControlName="ipadressform" required placeholder="Url"
        />
      </mat-form-field>
    </div>

    <!-- <div class="form-group">
      <mat-form-field>
        <input matInput type="text" class="form-control" id="dependencyid" [(ngModel)]="dash.dependency" formControlName="dependencyform"
          required placeholder="Dependency" />
      </mat-form-field>
    </div> -->

    <mat-form-field>
      <mat-select placeholder="Select Application Packaging Type">
        <mat-option *ngFor="let dependency of dependencies" [value]="dependency.value">
          <button mat-raised-button (click)="storeDependency(dependency.value)">
            {{dependency.viewValue}}
          </button>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <mat-form-field>
     {{dashCast.dependency}}
    </mat-form-field> -->

    <div>
      <button mat-stroked-button type="submit" class="btn" [disabled]="!applicationregisterform.valid" (click)="addapplicationregister()">Submit</button>
    </div>

  </form>
</div>
