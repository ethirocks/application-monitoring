    <div style="width:100%; border-right: 10px;border-left: 10px">
      <table>
        <div *ngFor="let c of cpu">
          <div style="margin-bottom: 20px" *ngFor="let d of c.series">


            <th class="head" style="text-align:left" *ngFor="let e of d.columns | slice:1:2">
              {{"CPU"}}
            </th>

            <tr class="array" style="height:55px ;width:150px" *ngFor="let f of d.values">

              <td class="results_values" style="height:55px ;width:150px" *ngFor="let s of f | slice:1:2">
                {{s}}
              </td>
            </tr>
          </div>
        </div>
        <div *ngFor="let c of systemcpu">
          <div style="margin-bottom: 20px" *ngFor="let d of c.series">
            <th class="head" style="text-align:left" *ngFor="let e of d.columns | slice:1:2">
              {{"systemCPU"}}
            </th>
            <tr class="array" style="height:55px;width:150px"*ngFor="let f of d.values">
              <td class="results_values" style="height:55px ;width:150px" *ngFor="let s of f | slice:1:2">
                {{s}}
              </td>
            </tr>
          </div>
        </div>
        <div *ngFor="let c of mem">
          <div style="margin-bottom: 20px" *ngFor="let d of c.series">
            <th class="head" style="text-align:left" *ngFor="let e of d.columns | slice:1:2">
              {{"Memory"}}
            </th>
            <tr class="array" style="height:55px ; width:150px" *ngFor="let f of d.values">
              <td class="results_values" style="height:55px ;width:150px" *ngFor="let s of f | slice:1:2">
                {{s}}
              </td>
            </tr>
          </div>
        </div>
        <div *ngFor="let c of totalmem">
          <div style="margin-bottom: 20px" *ngFor="let d of c.series">
            <th class="head" style="text-align:left" *ngFor="let e of d.columns | slice:1:2">
              {{"Total Memory"}}
            </th>
            <tr class="array" style="height:55px ; width:150px" *ngFor="let f of d.values">
              <td class="results_values" style="height:55px ;width:150px" *ngFor="let s of f | slice:1:2">
                {{s}}
              </td>
            </tr>
          </div>
        </div>
