<div class="container">
  <h3>Register Application</h3>
</div>
<div class="container">
  <form [formGroup]="applicationregisterform" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name"><h4>Application-Name</h4></label>
      <input type="text" class="form-control" id="applicationid" 
      [(ngModel)]="dash.appname" required 
      formControlName="applicationnameform">
    </div>



    <div class="form-group">
      <label for="alterEgo"><h4>Ip-Adress</h4></label>
      <input type="text" class="form-control" id="ipadressid"
      [(ngModel)]="dash.ipaddress"
      formControlName="ipadressform">
    </div>

    <div class="form-group">
      <label for="alterEgo"><h4>Dependency</h4></label>
      <input type="text" class="form-control" id="dependencyid"
      [(ngModel)]="dash.dependency"
      formControlName="dependencyform">
    </div>     


    <button type="submit" class="btn btn-success" (click)="addapplicationregister()" >Submit</button>
    <button type="submit" class="btn btn-success" routerLink="/dashboard" >Cancel</button>   

  </form>
</div>
<router-outlet></router-outlet>
