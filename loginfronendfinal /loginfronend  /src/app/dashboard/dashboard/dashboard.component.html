<div style="text-align:center">
  <h1>
   Dashboard

            <mat-card class="card1">
                     <div class="content1" >
                    <mat-card-content >
                      <button mat-raised-button (click)="openDialog()">.War Dependency</button>
                      <br>
                       <br>
                    <button type="submit" class="mat-flat-button mat-primary">Download</button>
                    <button type="submit" class="mat-flat-button mat-primary">Info</button>
                  </mat-card-content>
                </div>
                  </mat-card>

  <mat-tab label=".Jar">

          <div class="content2">
          <mat-card-content>

          <button type="submit" class="mat-flat-button mat-primary">Info</button>
          </mat-card-content>
        </div>
        </mat-card>
  </mat-tab>

  <mat-tab label="Docker">

        </div>
        </mat-card>

 </mat-tab>
</mat-tab-group>
