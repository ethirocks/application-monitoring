<div class="component-style table-component">

  <div class="component-tag">
    <h2>CPU-CORES</h2>
  </div>

  <br>

  <table>
    <tr>
      <div *ngFor="let c of res">
        <div *ngFor="let d of c.series">
          <th class = "head" *ngFor="let e of d.columns">
            {{e}}
          </th>
          <br>
          <div class="array" *ngFor="let f of d.values | slice:0:1">
            <table>
              <tr> <td class="results_values" *ngFor="let s of f">{{s}}</td></tr>
                <br>
            </table>
          </div>
        </div>
      </div>
    </tr>
    
  </table>
</div>
